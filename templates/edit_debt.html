<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Debt</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #2980b9;
    }

    .back-link {
      text-align: center;
      display: block;
      margin-top: 15px;
      color: #7f8c8d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Edit Debt</h1>
    <form method="POST">
      <label for="customer_name">Customer Name</label>
      <input type="text" name="customer_name" id="customer_name" value="{{ debt.customer_name }}" required>

      <label for="amount">Amount</label>
      <input type="number" step="0.01" name="amount" id="amount" value="{{ debt.amount }}" required>

   <label for="status">Status</label>
<select name="status" id="status">
  <option value="pending" {% if debt.status.lower() == 'pending' %}selected{% endif %}>Pending</option>
  <option value="paid" {% if debt.status.lower() == 'paid' %}selected{% endif %}>Paid</option>
</select>



      <button type="submit">Update Debt</button>
    </form>
    <a href="{{ url_for('debts') }}" class="back-link">‚Üê Back to Debts</a>
  </div>
</body>
</html>
